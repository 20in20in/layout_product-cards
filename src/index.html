<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:regular,italic,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.scss">
  </head>
  <body>
    <div class="card" data-qa="card">
      <div class="card__image">
        <img src="/images/imac.jpeg" alt="image-imac">
      </div>
      <div class="card__title">
        <a href="#" class="card__link">APPLE A1419 iMac 27" Retina 5K Monoblock (MNED2UA/A)</a>
      </div>
      <div class="card__product-code">Product code: 195434</div>
      <div class="card__review-container">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <div class="card__review">Reviews: 5</div>
      </div>

      <div class="card__price price">
        <div class="price__title">Price:</div>
        <div class="price__sum">$2,199</div>
      </div>
      <a href="#" class="card__button-link"
      data-qa="hover">Buy</a>
    </div>
  </body>
</html>
